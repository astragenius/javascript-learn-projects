<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Image Flipper</title>
</head>
<body>
    
    <main class="container">
        <h1>Image Flipper APP</h1>

        <div class="url-input-container">
            <input type="search" id="search-bar" placeholder="Enter URL Adress">
            <label for="search-bar"></label>
            <button>Display</button>
        </div>
        <div class="image-container">
            <img id="image" src="" alt="">
        </div>
        <div class="control-btn-container">
            <button class="btn">
                <span class="material-symbols-outlined">chevron_left</span>
                Left
            </button>
            <button class="btn">
                <span class="material-symbols-outlined">expand_less</span>
                    Up
            </button>
            <button class="btn">
                <span class="material-symbols-outlined">chevron_right</span>
                    Right
            </button>
            <button class="btn">
                    <span class="material-symbols-outlined">expand_more</span>
                    Down
            </button>
        </div>

    </main>


</body>
</html>
