<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Counter</title>
</head>
<body>

    <main>

        <section class="container">
            <div><h1>Counter</h1></div>
            <div  class="count"><span id="count">0</span></div>
            <div class="btn-container">
                <button id="decrease" class="btn btn-dec">Decrease</button>
                <button id="reset" class="btn btn-reset">reset</button>
                <button id="increase" class="btn btn-incr">Increase</button>
            </div>
        </section>

    </main>
    
</body>
</html>
