<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dynamic CSS-Variables</title>
</head>
<body>


    <main class="main">

        <div class="bg-box-1"></div>
        <div class="bg-box-2"></div>


        <section class="form-container">
            <form class="form" action="">

                <fieldset class="form-body ">
                    <legend class="form-heading">Sign in</legend>

                    <label class="" for="user-id"> User ID
                        <span class="error-box error-id"></span>
                    </label>
                    <input class="form-input" type="text" name="user-id" id="user-id" placeholder="User-ID">
                    <label class="" for="user-password"> Password
                        <span class="error-box error-password"></span>
                    </label>
                    <input class="form-input" type="password" name="user-password" id="user-password" placeholder="Password">
                    
                         <input class="btn btn-submit" type="button" value="Login">
                        <input class="btn btn-cancel" type="button" value="Cancel">
                </fieldset>


            </form>
        </section>

    </main>
    
</body>
</html>
